version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/pokemon
      - REDIS_URI=redis://redis:6379
    depends_on:
      - mongo
      - redis
  mongo:
    image: mongo:4.2
    ports:
      - "27017:27017"
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
